<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Include necessary files -->
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'userpanel/css/styles.css' %}">
        <title>Password Reset</title>
    <title>Verify OTP</title>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <h3 class="font-weight-light my-4 text-center">Verify OTP and Reset Password</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label for="otp">Enter OTP</label>
                                            <input type="text" name="otp" class="form-control" id="otp" placeholder="Enter OTP" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label for="new_password1">New Password</label>
                                            <input type="password" name="new_password1" class="form-control" id="new_password1" placeholder="Enter new password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label for="new_password2">Confirm New Password</label>
                                            <input type="password" name="new_password2" class="form-control" id="new_password2" placeholder="Confirm new password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <button type="submit" class="col-md-12 btn btn-dark">Reset Password</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

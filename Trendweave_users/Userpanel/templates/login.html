<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boxicons -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
 
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'userpanel/css/styles.css' %}">
 
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <title>Fashion Store Website</title>
   
</head>
<body>



    <!-- Topbar Start -->
    {% include 'navbar.html' %}
<!-- Breadcrumb Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <div class="col-12">
      <nav class="breadcrumb bg-light mb-30">
        <a class="breadcrumb-item text-dark" href="/">Home</a>
        <span class="breadcrumb-item active">Login</span>
      </nav>
    </div>
  </div>
</div>
<!-- Breadcrumb End -->


<div class="form-content my-3 p-3">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
          <div class="card-header justify-content-center">
            <div id="error_div"></div>
            <h3 class="font-weight-light my-4 text-center">Login</h3>
          </div>
          {% if form.errors %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
              {% for key, value in form.errors.items %}
              <strong>{{ value }}</strong>
              {% endfor %}
            </div>
            <button
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          <div class="card-body">
            <form
              action="{% url 'login' %}"
              method="Post"
              name="sentMessage"
              id="contactForm"
            >
              {% csrf_token %}
              <div class="form-row">
                <div class="col-md-10 offset-md-1">
                  <div class="form-group">
                    <label class="small mb-1" for="uname">Email address :</label>
                    <input
                      type="email"
                      name="email"
                      class="form-control"
                      required
                      id="email"
                      placeholder="Enter email"
                    />
                  </div>
                  <div class="form-group">
                    <label class="small mb-1" for="pass">Password</label>
                    <input
                      type="password"
                      name="password"
                      class="form-control"
                      required
                      id="password"
                      placeholder="Enter Password"
                    />
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-10 offset-md-1">
                  <div class="form-group mt-0 mb-1">
                    <button type="submit" id="submit" class="col-md-12 btn btn-dark">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <div class="small">
              <a href="{% url 'register' %}">Create A New Account</a
              ><br /><br />
              <a href="{% url 'password_reset' %}">Forgot Password ?</a><br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Form Card End -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

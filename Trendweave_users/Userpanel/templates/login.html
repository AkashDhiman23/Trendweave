<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    {% load static %}

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="{% static 'userpanel/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('/static/userpanel/img/bg-login-form.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
        }

        .wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px; /* Max width for the container */
            margin: auto; /* Centering the wrapper */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Prevent overflow of child elements */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        /* .image-container {
            flex: 1; /* Left column for image */
            /* background-image: url('{% static 'userpanel/img/login-form-1.jpg' %}');
            background-size: cover;
            background-repeat: no-repeat; */
            /* position: relative; /* Positioning context for potential overlays 
        } */ 

        .form-container {
            flex: 1; /* Right column for form */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px; /* Padding around the form */
            background: rgba(255, 255, 255, 0.8); /* Slightly transparent white background */
        }

        .inner {
            width: 100%;
            max-width: 400px; /* Max width for the form */
        }

        h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #333; /* Dark text color for better contrast */
        }

        .form-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .form-wrapper i {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 18px;
            color: #aaa;
        }

        .form-control {
            width: 100%; /* Width adjustment for the first name and last name inputs */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none; /* Remove default outline */
            transition: border-color 0.3s; /* Smooth transition */
        }

        button {
            width: 100%; /* Full width for button */
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #000000; /* Primary color */
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .footer-text {
            text-align: center;
            margin-top: 20px; /* Space above the footer text */
        }

        .remember-me {
            margin-bottom: 15px; /* Spacing below the checkbox */
        }

        .back-button button {
            color: black; /* Set text color to black */
            background-color: transparent; /* Make background transparent */
            border: none; /* Remove border */
            display: flex; /* Flexbox for aligning icon and text */
            align-items: center; /* Center the icon vertically */
            font-size: 16px; /* Font size for the button text */
            text-decoration: underline; /* Underline the text */
        }

        .back-button button i {
            margin-right: 5px; /* Spacing between icon and text */
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="image-container"></div> <!-- Left side image -->
        <div class="form-container">
            <div class="inner">
                <div class="back-button">
                    <button type="button" onclick="window.history.back();" class="back-btn">
                        <i class="bi bi-arrow-left"></i> Back
                    </button>
                </div>
                <div class="logo">
                    <img src="{% static 'userpanel/img/LOGO_black.png' %}" alt="Logo" style="width: 150px;"> 
                </div>
                <form id="login-form" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <h3>Login</h3>
                    <div class="form-wrapper">
                        <input type="email" id="email" name="email" placeholder="Email Address" class="form-control" required>
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me"> 
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <button type="submit" id="login-button">Login</button>
                    <div class="footer-text">
                        <p><a href="/forgot-password" style="color: black; text-decoration: underline;">Forgot Password?</a></p>
                        <p>Don't have an account? <a href="/registration" style="color: black; text-decoration: underline;">Create a new account</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
</html>

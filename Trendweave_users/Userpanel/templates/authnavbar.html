{% load static %}
<!-- Topbar Start -->
<div class="container-fluid">
  <div class="row bg-white py-1 px-xl-5">
    <div class="col-lg-6 d-none d-lg-block text-white">
      <div class="d-inline-flex align-items-center h-100">
       
 
      </div>
    </div>

    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm btn-light dropdown-toggle"
            data-toggle="dropdown">
            My Account
          </button>
          <div class="dropdown-menu dropdown-menu-right">
          
              <a href="/profile/" class="dropdown-item">My Profile</a>
              <a href="/myorders/" class="dropdown-item">My Orders</a>
              <a href="/logout/" class="dropdown-item">Sign out</a>
          
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
    <div class="col-lg-4">
      <a href="/" class="text-decoration-none">
        <img src="{% static 'userpanel/img/LOGO.png' %}" alt="Logo" class="h1 text-uppercase text-light bg-dark px-2" style="max-width: 200px; height: auto;">
      </a>
    </div>
    <div class="col-lg-4 col-6 text-left">
      <form action="/search/" method="get">
        <div class="input-group">
          <input type="text" name="query" class="form-control" placeholder="Search for products" />
          <div class="input-group-append">
            <span class="input-group-text bg-transparent text-primary">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </div>
      </form>
    </div>
    <div class="col-lg-4 col-6 text-right">
      <p class="m-0">Customer Service</p>
      <h5 class="m-0">+64 345 6789</h5>
    </div>
  </div>
</div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div class="container-fluid bg-dark mb-30">
  <div class="row px-xl-5">
    <div class="col-lg-3 d-none d-lg-block">
      <a
        class="btn d-flex align-items-center justify-content-between w-100"
        data-toggle="collapse"
        href="#navbar-vertical"
        style="height: 65px; padding: 0 30px; background-color: #d4b892;"
      >
        <h6 class="text-dark m-0">
          <i class="fa fa-bars mr-2"></i>Categories
        </h6>
        <i class="fa fa-angle-down text-dark"></i>
      </a>
      <nav
        class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
        id="navbar-vertical"
        style="width: calc(100% - 30px); z-index: 999"
      >
        <div class="navbar-nav w-100">
          {% for category in categories %}
          <a href="/cat-prods/{{ category.id }}/" class="nav-item nav-link">{{ category.name }}</a>
          {% endfor %}
        </div>
      </nav>
    </div>
    <div class="col-lg-9">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto py-0">
            <a href="/home/" class="nav-item nav-link active">Home</a>
            <a href="/shop/" class="nav-item nav-link">Shop</a>
            <a href="/contact/" class="nav-item nav-link">Contact</a>
         
            <a href="/myorders/" class="nav-item nav-link">My Orders</a>
       
          </div>
          <!-- Inside your Navbar template -->
          <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
            <a href="/wish/" class="btn px-0">
              <i class="fas fa-heart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px">{{ wishlist_count }}</span>
            </a>
            <a href="/cart/" class="btn px-0 ml-3">
              <i class="fas fa-shopping-cart text-primary"></i>
              <span class="badge text-secondary border border-secondary rounded-circle" style="padding-bottom: 2px">0</span>
            </a>
          </div>


        </div>
      </nav>
    </div>
  </div>
</div>
<!-- Navbar End -->

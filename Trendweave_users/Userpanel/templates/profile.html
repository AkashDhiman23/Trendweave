<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Boxicons -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'userpanel/css/styles.css' %}">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        rel="stylesheet"
    />

    <title>User Profile</title>

    <style>
        .bg-dark, .bg-secondary, .navbar-dark .navbar-nav .nav-link, .navbar-dark .navbar-toggler-icon {
            color: white !important;
        }
        .profile-img {
            max-height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container my-5">
        <h2 class="text-center mb-4">User Profile</h2>
        <div class="row">
            <div class="col-lg-4 text-center">
                <img src="{% if user.profile_image %}{{ user.profile_image.url }}{% else %}{% static 'userpanel/images/default-profile.png' %}{% endif %}" alt="Profile Image" class="profile-img mb-3">
                <h4>{{ user.user_first_name }}</h4>
                <p class="text-muted">{{ user.email }}</p>
                <a href="" class="btn btn-primary">Edit Profile</a>
            </div>
            
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

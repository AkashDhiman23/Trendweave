<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include necessary files -->
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'userpanel/css/styles.css' %}">
    <title>Password Reset</title>
</head>
<body>
    <!-- Topbar Start -->
    {% include 'navbar.html' %}
    <!-- Breadcrumb Start -->
    <div class="container">
        <nav class="breadcrumb bg-light mb-30">
            <a class="breadcrumb-item text-dark" href="/">Home</a>
            <span class="breadcrumb-item active">Forgot Password</span>
        </nav>
    </div>

    <!-- Email Input Form -->
    <div class="form-content my-3 p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                        <div class="card-header justify-content-center">
                            <h3 class="font-weight-light my-4 text-center">Enter Your Email</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <label for="email">Email Address</label>
                                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-md-10 offset-md-1">
                                        <div class="form-group">
                                            <button type="submit" class="col-md-12 btn btn-dark">Send OTP</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

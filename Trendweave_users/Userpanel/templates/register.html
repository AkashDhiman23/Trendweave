<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    {% load static %}

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet" href="{% static 'userpanel/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('static/userpanel/img/bg-login-form.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
        }

        .wrapper {
            display: flex;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            flex: 1;
            
            background-size: cover;
            background-repeat: no-repeat;
        }

        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
        }

        .inner {
            width: 100%;
            max-width: 400px;
        }

        h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-wrapper {
            position: relative;
            margin-bottom: 15px;
        }

        .form-wrapper i {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 18px;
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button button {
            color: black;
            background-color: transparent;
            border: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            text-decoration: underline;
        }

        .back-button button i {
            margin-right: 5px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
{% load static %}

<body>
    <div class="wrapper">
        <div class="image-container">
            <img src="{% static 'userpanel/img/registration-form-1.jpg' %}"
        </div> <!-- Left side image -->
        <div class="form-container">
            <div class="inner">
                <div class="back-button">
                    <button type="button" onclick="window.history.back();" class="back-btn">
                        <i class="bi bi-arrow-left"></i> Back
                    </button>
                </div>
                <div class="logo">
                    <img src="{% static 'userpanel/img/LOGO_black.png' %}" alt="Logo" style="width: 150px;">
                </div>
                <form id="registration-form" action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <h3>Registration Form</h3>
                    <div class="form-group">
                        <input type="text" id="first-name" name="first_name" placeholder="First Name" class="form-control" required>
                        <input type="text" id="last-name" name="last_name" placeholder="Last Name" class="form-control" required style="margin-left: 10px;">
                    </div>
                    <div class="form-wrapper">
                        <input type="email" id="email" name="email" placeholder="Email Address" class="form-control" required>
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" id="password" name="password" placeholder="Password" class="form-control" required>
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <div class="form-wrapper">
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    <button type="submit" id="register-button">Register</button>
                </form>
                <div class="footer-text">
                    <p>Already have an account? <a href="/login" style="color: black; text-decoration: underline;">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
